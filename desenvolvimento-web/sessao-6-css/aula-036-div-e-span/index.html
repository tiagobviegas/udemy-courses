<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs e Span</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- 
      A "div" é um elemento do tipo "block". Elementos desse tipo ocupam toda a largura da tela e são organizados como blocos, um em cima do outro.

      Já a "span" é um elemento que agrupa seus elementos em linha (inline) e agrupa os elementos um após o outro, linha por linha. É mais indicado para formatação em textos." 
    -->

    <div id="topo">
      <img src="https://media.licdn.com/dms/image/C5612AQGzG7O0C6uPzg/article-inline_image-shrink_400_744/0/1617098518992?e=1724889600&v=beta&t=Cp39g8SwZELoIHtfUXq4a0MjvoWWAOzq1bFoL4dVb_U" alt="amazon logo" width="200">
      <ul>
        <li>Home</li>
        <li>Produtos</li>
        <li>Contato</li>
      </ul>
    </div>
    <div id="conteudo">
      <div class="produto">
        produto 1
      </div>
      <div class="produto">
        produto 2
      </div>
      <div class="produto">
        produto 3
      </div>
    </div>
    <div id="rodape">
      Todos os direitos reservados
    </div>
    <span id="assinatura">
      Tiago
    </span>
    <span id="sobrenome">
      Viegas
    </span>
  </body>
</html>
