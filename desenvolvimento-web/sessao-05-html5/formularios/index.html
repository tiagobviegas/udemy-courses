<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página principal</title>
</head>
<body>

  <h2>Login</h2>
  <form>

    login:<br>
    <input type="text" name="login"><br>
    
    Senha:<br>
    <input type="password" name="senha"><br>
    <input type="submit" value="Logar">

  </form>

  <form>

    <h2>Cadastre-se</h2>
    login:<br>
    <input type="text" name="login"><br>
    
    <br>
    
    sexo:<br>
    <input type="radio" name="sexo" value="M">Masculino<br>
    <!-- O Value no input "radio" informa a referência da escolha de masculino devido ao atributo "sexo" ter o valor "M" -->
    <input type="radio" name="sexo" value="F">Feminino<br>
    
    <br>
    
    Interesses: <br>
    <input type="checkbox" name="interesses">Futebol<br>
    <input type="checkbox" name="interesses">Cursos<br>
    <input type="checkbox" name="interesses">Moda<br>
    
    <br>

    Estado: <br>
    <select name="estado">
      <option value="sp">SP</option>
      <option value="mg">MG</option>
      <option value="rj">RJ</option>
      <option value="rs">RS</option>
    </select> <br>

    <br>

    <input type="submit" value="cadastrar">
    
  </form>
</body>
</html>
