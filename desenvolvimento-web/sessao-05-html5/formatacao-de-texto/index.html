<!DOCTYPE html>

<html>

  <head>
    <title>Meu site</title>
    <meta charset="utf-8" >
      <!-- tag self-closing: a partir do HTML 5 não é mais necessário indicar o fechamento com usando "/" no final da tag -->
  </head>

  <body>
    
    Esse é um texto em <strong>negrito</strong>
    <br>
    Esse é um texto em <em>itálico</em>
    <br>
    Esse é um texto <u>sublinhado (underline)</u>
    <br>
    <!-- A tag "strike", usada para fazer um texto tracejado, não é suportada pelo HTML 5. No seu lugar, usa-se a tag "del" -->
    Esse é um texto <del>errado (deletado)</del>
    <br>

    <!-- Entrar na página para aprimorar os estudos dessa sessão: https://www.w3schools.com/html/html_formatting.asp -->
  </body>

</html>
