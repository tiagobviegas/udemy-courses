<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Página principal</title>
  <meta charset="UTF-8">
</head>
<body>
  <!-- Use as "entities" ou "entidades" para escrever caracteres especiais como os sinais "<", "&", ">" e afins para escrever esses caracteres dentro de tags de texto, caso esses elementos já sejam usado pela linguagem ou não sejam corretamente interpretados pelo browser, como a tag "<p>", no exemplo abaixo: -->
  <h2>Caracteres especiais</h2>
  <p>
    <!-- Escrevendo a tag <p> dentro do parágrafo usando as duas formas de escrita dos caracteres especiais "<" e ">" com a letra "p" entre eles -->
    &ltp&gt
    <br>ou<br>
    &#60p&#62
  </p>

</body>
</html>
